<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Operations</title>
</head>
<body>
    <button id="create-table">Create Table</button>
    <button id="add-row">Add Row</button>
    <button id="list-rows">List Rows</button>

    <script>
        document.getElementById('create-table').addEventListener('click', () => {
            fetch('/thoracle/create-table', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message));
        });

        document.getElementById('add-row').addEventListener('click', () => {
            const body = { message: 'Log Message', type: 'INFO', extra: 'Additional Info' };
            fetch('/thoracle/add-row', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        });

        document.getElementById('list-rows').addEventListener('click', () => {
            fetch('/thoracle/list-rows')
                .then(response => response.json())
                .then(data => {
                    alert(JSON.stringify(data, null, 2));
                });
        });
    </script>
</body>
</html>
